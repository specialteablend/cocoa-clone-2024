<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Cocoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <i class="fa-solid fa-angle-left fa-2x"></i>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header__title">Yunsub Keum</h1>
      </div>
      <div class="alt-header-column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Thursday, June 20, 2024</span>
      </div>

      <div class="message-row">
        <img
          src="https://img.segye.com/content/image/2024/04/17/20240417511930.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message_bubble">Hi</span>
            <span class="message_time">21:09</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__btn">
          <a class="navigation__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="navigation__btn">
          <a class="navigation__link" href="chats.html">
            <span class="navigation__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="navigation__btn">
          <a class="navigation__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="navigation__btn">
          <a class="navigation__link" href="more.html">
            <span class="navigation__notification2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6aa3b1a07a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<link rel="stylesheet" href="style.css" />
