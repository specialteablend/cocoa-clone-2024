<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Cocoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://img.segye.com/content/image/2024/04/17/20240417511930.jpg"
            class="user-component__avatar user"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">YSK</h4>
            <h6 class="user-component__subtitle">Check my Cocoa account</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-book fa-3x"></i>
        </div>
      </div>
      <div class="icon-row more-screen">
        <div class="icon-row__icons">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icons">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icons">
          <i class="fa-regular fa-id-card"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icons">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
        <div class="icon-row__icons">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icons">
          <i class="fa-solid fa-icons"></i><span>Icons</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestion</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fa-solid fa-gamepad fa-2x"></i>
            </div>
            <span class="more-suggestion__icon-text">Cocoa Game</span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fa-solid fa-gamepad fa-2x"></i>
            </div>
            <span class="more-suggestion__icon-text">Cocoa Game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__btn">
          <a class="navigation__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="navigation__btn">
          <a class="navigation__link" href="chats.html">
            <span class="navigation__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="navigation__btn">
          <a class="navigation__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="navigation__btn">
          <a class="navigation__link" href="more.html">
            <span class="navigation__notification2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6aa3b1a07a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<link rel="stylesheet" href="style.css" />
